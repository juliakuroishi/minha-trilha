<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Projeto CSS</title>
</head>

<body>
    <header>
        <div class="titulo">
            <h1>Projeto Flexbox e Grid</h1>
            <p>Este é um simples projeto para treinar flexbox e grid</p>
        </div>
    </header>

    <div class="space"></div>

    <section class="modelo-1">
        <p class="modelo-title">Modelo 1</p>
        <div class="boxes">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>

    </section>

    <section class="modelo-2">
        <p class="modelo-title">Modelo 2</p>
        <div class="lines">
            <div class="line">1</div>
            <div class="line">2</div>
            <div class="line">3</div>
        </div>
    </section>

    <section class="modelo-grid">
        <p class="modelo-title">Modelo com Grids</p>
        <div class="grids">
            <div class="item">
                <div class="sub-item">Crescente</div>
            </div>
            <div class="item">
             
            <!-- Nested Grid -->
            <div class="inner-grid">
                <div class="inner-item-2 inner-item-color">3</div>
                <div class="inner-item-3 inner-item-color">2</div>
                <div class="inner-item-4 inner-item-color">1</div>
            </div>
            <!-- Nested Grid --> 
            </div>

        
                
            <div class="item">
                <div class="sub-item">Xadrez</div>
            </div>
            <div class="inner-grid">
                <div class="inner-item-a inner-item-color">a</div>
                <div class="inner-item-b inner-item-color">b</div>
                <div class="inner-item-c inner-item-color">c</div>
                <div class="inner-item-d inner-item-color">d</div>
                <div class="inner-item-e inner-item-color">e</div>

            </div>
        </div>
    </section>

    <footer>
        <img>
        <p>Autor: Júlia Kuroishi</p>
    </footer>

    
</body>



</html>
