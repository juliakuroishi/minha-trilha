<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>

        <div class="mb-3">
            <label for="nomeUser" class="form-label">Qual seu nome? </label>
            <input type="name" class="form-control" id="nomeUser">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Digite seu email: </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Coloque seu email favorito.</div>
        </div>
        <div class="col-auto">
          <label for="exampleInputPassword1" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senhaUser" aria-describedby="passwordHelpInline">
          <div id="" class="form-text">Uma senha decente, por favor. Nada de colocar senha 123.</div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>


</body>
</html>
