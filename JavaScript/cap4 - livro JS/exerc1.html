<!DOCTYPE html>
<html>
<head>
    <title>Bem-vindo ao JavaScript</title>
    <meta charset="UTF-8">
</head>
<body onload="iniciar()">

    <script type="text/javascript">
        //funcao que eh chamada ao carregar a pagina no navegador
        function iniciar() {
            document.write("<h1>" + document.title + "</h1>"); //escreve no h1 oq está no title
            document.write("Você está utilizando o navegador " + navigator.appName + ", versão " + navigator.appVersion); //retorna o nome do navegador e a versão
        }
    </script>


</body>
</html>
