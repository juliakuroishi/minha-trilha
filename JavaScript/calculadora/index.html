<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">

    
    <div id="resultado">
        <p class="resultado-operacao"></p>
    </div>

    <div id="numeros">
        <button id="button" class="btn btn-light">1</button>
        <button id="button" class="btn btn-light">2</button>
        <button id="button" class="btn btn-light">3</button>
        <button id="button" class="btn btn-light">4</button>
        <button id="button" class="btn btn-light">5</button>
        <button id="button" class="btn btn-light">6</button>
        <button id="button" class="btn btn-light">7</button>
        <button id="button" class="btn btn-light">8</button>
        <button id="button" class="btn btn-light">9</button>
        <button id="button" class="btn btn-light button-0">0</button>
    </div>
    <div id="operadores">
        <button type="button" class="btn btn-outline-dark" id="soma">+</button>
        <button type="button" class="btn btn-outline-dark" id="subtra">-</button>
        <button type="button" class="btn btn-outline-dark" id="divisao">/</button>
        <button type="button" class="btn btn-outline-dark" id="multipl">x</button>
        <button type="button" class="btn btn-success" id="enter">Enter</button>
        <button type="button" class="btn btn-danger" id="delet">Del</button>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
