<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio manipular DOM</title>
</head>
<body>
    <h1>Vamos alterar os elementos?</h1>
    <p id="texto-feio">ajnfjknfanqowlkamlk</p>
    <button id="botao" onclick="deletar()">Clique para sumir com o texto acima</button>

    <script>
        function deletar() {
            //pegar o id do p e transformar em nada
            document.getElementById('texto-feio').innerText = "";

            // Altera o texto do botão e muda o evento para a função 'criar'
            let botao = document.getElementById('botao')
            botao.innerText = "Você tirou ele =)"
            botao.onclick = criar

        }

        function criar() {
            // Restaura o texto do botão e do parágrafo
            document.getElementById('botao').innerText = "Oh no, ele voltou";
            document.getElementById('texto-feio').innerText = "kakslalskalk";
            
            // Muda o evento de volta para a função 'deletar'
            document.getElementById('botao').onclick = deletar;
        }
    </script>
</body>
</html>
